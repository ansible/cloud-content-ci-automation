---
# Example variables file for GitHub-to-Jira Lambda deployment
# Copy this file to `vars.yml` and customize as needed
# Usage: ansible-playbook deploy-lambda-playbook.yml -e @vars.yml

# AWS Configuration
aws_region: us-east-2

# Lambda Function Configuration
lambda_function_name: github-to-jira-utility
lambda_handler: handler.lambda_handler
lambda_runtime: python3.14
lambda_architecture: arm64  # Options: x86_64, arm64
lambda_timeout: 300  # seconds (max: 900)
lambda_memory: 256   # MB (128-10240)
lambda_description: "Syncs GitHub issues with 'jira' label to ACA Jira project"

# IAM Configuration
iam_role_name: github-to-jira-utility-role

# Secrets Manager Configuration
# REQUIRED: Set this to your Secrets Manager secret name
secret_name: cloud_team_jira_login

# EventBridge Schedule Configuration
schedule_enabled: false  # Set to true to enable scheduled execution
schedule_name: github-jira-utility-daily-run
# Cron expression examples:
# - "cron(0 10 * * ? *)"  # Daily at 10:00 AM UTC
# - "cron(0 2 * * ? *)"   # Daily at 2:00 AM UTC
# - "cron(0 */6 * * ? *)" # Every 6 hours
# - "cron(0 0 * * MON *)" # Every Monday at midnight UTC
schedule_expression: "cron(0 10 * * ? *)"

# Deployment Package
# Leave as default unless you want to use a custom location
deployment_package: "{{ playbook_dir }}/../lambda/deploy.zip"

# CloudWatch Logs Configuration
log_retention_days: 7  # Options: 1, 3, 5, 7, 14, 30, 60, 90, 120, 150, 180, 365, 400, 545, 731, 1827, 3653

# Tags for Lambda function
lambda_tags:
  Application: github-to-jira-utility
  ManagedBy: ansible
  Environment: production
  Team: cloud-content
  CostCenter: engineering

# Advanced: Use S3 for deployment package (for packages > 50MB)
# Uncomment and configure if needed
# use_s3: true
# s3_bucket: my-lambda-deployment-bucket
# s3_key: github-jira/deploy.zip
